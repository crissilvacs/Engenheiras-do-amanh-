{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registro - Engenheiras do Amanhã</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f1f2f6;
            font-family: Arial, sans-serif;
        }

        .circle {
            width: 60px;
            height: 60px;
            background-color: #4B0082;
            border-radius: 50%;
            margin-right: 20px;
        }

        .btn-purple {
            background-color: #4B0082;
            color: white;
            border-radius: 20px;
            border: none;
        }

        .btn-purple:hover {
            background-color: #36005c;
        }

        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input.form-control {
            border-radius: 20px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header class="d-flex justify-content-between align-items-center px-4 py-3 bg-light shadow-sm">
        <div class="d-flex align-items-center">
            <div class="circle"></div>
            <h4 class="m-0 fw-bold text-uppercase" style="color: #4B0082;">Engenheiras do Amanhã</h4>
        </div>
    </header>

    <!-- Conteúdo -->
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="form-box">
            <p class="text-center fw-bold mb-4">Junte-se à comunidade!</p>
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo:</label>
                    <input type="text" name="nome" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="senha" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone:</label>
                    <input type="text" name="telefone" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-purple w-100">Registre-se</button>
            </form>
        </div>
    </main>

</body>
</html>

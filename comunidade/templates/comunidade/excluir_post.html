{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Excluir Post - Engenheiras do Amanhã</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f1f2f6; }
    .card { border-radius: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    .btn-purple { background-color: #4B0082; color: white; border-radius: 12px; }
    .btn-purple:hover { background-color: #36005c; }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="card p-4 mx-auto" style="max-width: 600px;">
    <h4 class="text-center mb-3">Confirmar Exclusão</h4>
    <p>Tem certeza que deseja excluir o post <strong>"{{ post.titulo }}"</strong>?</p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-end gap-2 mt-4">
        <a href="{% url 'perfil' %}" class="btn btn-secondary">Cancelar</a>
        <button type="submit" class="btn btn-danger">Excluir</button>
      </div>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Engenheiras do Amanhã</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f1f2f6;
        }

        .brand-circle {
            width: 60px;
            height: 60px;
            background-color: #4B0082;
            border-radius: 50%;
        }

        .navbar-brand-text {
            color: #4B0082;
            font-weight: bold;
            font-size: 24px;
            margin-left: 15px;
        }

        .form-container {
            margin-top: 60px;
            max-width: 400px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .btn-purple {
            background-color: #4B0082;
            color: white;
            border-radius: 25px;
            border: none;
        }

        .btn-purple:hover {
            background-color: #36005c;
        }

        .forgot-link {
            font-size: 13px;
        }

        .forgot-link a {
            color: red;
            text-decoration: none;
        }

        .erro {
            color: red;
            text-align: center;
            font-size: 14px;
        }

        @media (max-width: 500px) {
            .navbar-brand-text {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>

    <!-- Cabeçalho -->
    <nav class="navbar bg-light shadow-sm">
        <div class="container-fluid d-flex align-items-center">
            <div class="d-flex align-items-center">
                <div class="brand-circle"></div>
                <span class="navbar-brand-text">ENGENHEIRAS DO AMANHÃ</span>
            </div>
        </div>
    </nav>

    <!-- Formulário de Login -->
    <div class="container d-flex justify-content-center">
        <div class="form-container">
            <p class="text-center fw-semibold">Para continuar, faça login ou registre-se.</p>

            {% if erro %}
                <div class="erro">{{ erro }}</div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" name="username" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" name="password" id="senha" class="form-control" required>
                </div>

                <div class="forgot-link mb-3 text-center">
                    Esqueceu sua senha? <a href="{% url 'esqueci_senha' %}">Clique aqui</a>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-purple">Login</button>
                    <a href="{% url 'registro' %}" class="btn btn-purple">Registre-se</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

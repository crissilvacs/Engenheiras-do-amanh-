{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinição de senha</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f1f2f6;
            font-family: Arial, sans-serif;
        }

        .brand-logo { width: auto;
            height: 50px; 
            object-fit: contain; 
            display: block;}

        .circle {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            margin-right: 20px;
        }

        .brand-title {
            color: #4B0082;
            font-size: 24px;
            font-weight: bold;
        }

        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin-top: 60px;
        }

        .btn-purple {
            background-color: #4B0082;
            color: white;
            border-radius: 20px;
            border: none;
        }

        .btn-purple:hover {
            background-color: #36005c;
        }

        .login-link {
            font-size: 13px;
            margin-top: 15px;
        }

        .login-link span {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <div class="container py-3">
        <div class="d-flex align-items-center gap-2">
            <img src="{% static 'comunidade/img/logo1.png' %}" alt="STEMA" class="brand-logo">
            <span class="brand-title">STEMA — Ciência e Tecnologia para Mulheres</span>
        </div>
    </div>


    <!-- Formulário -->
    <div class="container d-flex justify-content-center">
        <div class="form-box text-center">
            <h3>Redefinição de senha</h3>
            <p class="text-muted">Informe o e-mail e enviaremos um link para recuperação da sua senha.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" name="email" class="form-control rounded-pill bg-light" required>
                </div>

                <button type="submit" class="btn btn-purple w-100 py-2 mt-3">Redefinir</button>
            </form>

            <p class="login-link mt-3">Já possui cadastro? <a href="{% url 'login' %}"><span>Faça seu login.</span></a></p>
        </div>
    </div>

</body>
</html>

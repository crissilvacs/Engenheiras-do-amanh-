{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Responsividade -->
    <title>Redefinição de senha</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        html, body { max-width: 100%; overflow-x: hidden; }
        body {
            background-color: #f1f2f6;
            font-family: Arial, sans-serif;
            padding-top: 70px; /* espaço para a navbar fixa */
        }

        .brand-logo { width: auto; height: 50px; object-fit: contain; display: block; }
        .navbar-brand-text { color: #4B0082; font-weight: bold; font-size: 22px; margin-left: 10px; }

        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        .btn-purple { background-color: #4B0082; color: white; border-radius: 20px; border: none; }
        .btn-purple:hover { background-color: #36005c; }

        .login-link { font-size: 13px; margin-top: 15px; }
        .login-link span { color: red; }

        /* Responsividade */
        @media (max-width: 768px) {
            .navbar-brand-text { font-size: 18px; margin-left: 5px; }
            .brand-logo { height: 40px; }
            .form-box { padding: 28px; margin: 0 12px; }
        }

        @media (max-width: 500px) {
            .navbar-brand-text { font-size: 16px; }
            .form-box { padding: 22px; }
            .form-box button, .form-box input { min-height: 44px; } /* toque confortável */
        }
    </style>
</head>
<body>

    <!-- Navbar fixa padrão -->
    <nav class="navbar bg-white shadow-sm px-3 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'pagina_inicial' %}">
                <img src="{% static 'comunidade/img/logo1.png' %}" alt="STEMA" class="brand-logo me-2">
                <span class="navbar-brand-text">
                    <span class="d-none d-sm-inline">Ciência e Tecnologia para Mulheres</span>
                </span>
            </a>
        </div>
    </nav>

    <!-- Formulário -->
    <div class="container d-flex justify-content-center align-items-center">
        <div class="form-box text-center">
            <h3>Redefinição de senha</h3>
            <p class="text-muted">Informe o e-mail e enviaremos um link para recuperação da sua senha.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3 text-start">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" name="email" class="form-control rounded-pill bg-light" required>
                </div>

                <button type="submit" class="btn btn-purple w-100 py-2 mt-3">Redefinir</button>
            </form>

            <p class="login-link mt-3">Já possui cadastro? 
                <a href="{% url 'login' %}"><span>Faça seu login.</span></a>
            </p>
        </div>
    </div>

</body>
</html>

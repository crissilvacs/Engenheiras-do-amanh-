{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Redefinição de senha</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f1f2f6;
        }

        .brand-circle {
            width: 60px;
            height: 60px;
            background-color: #4B0082;
            border-radius: 50%;
        }

        .navbar-brand-text {
            color: #4B0082;
            font-weight: bold;
            font-size: 24px;
            margin-left: 15px;
        }

        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin-top: 60px;
        }

        .btn-purple {
            background-color: #4B0082;
            color: white;
            border-radius: 20px;
            border: none;
        }

        .btn-purple:hover {
            background-color: #36005c;
        }

        .link-voltar {
            font-size: 13px;
            margin-top: 15px;
        }

        .link-voltar a {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <nav class="navbar bg-light shadow-sm">
        <div class="container-fluid d-flex align-items-center">
            <div class="d-flex align-items-center">
                <div class="brand-circle"></div>
                <span class="navbar-brand-text">ENGENHEIRAS DO AMANHÃ</span>
            </div>
        </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container d-flex justify-content-center">
        <div class="form-box">
            <h4 class="text-center mb-3">Redefinição de senha</h4>
            <p class="text-center text-muted">Informe seu e-mail e enviaremos<br>um link para redefinição.</p>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail:</label>
                    <input type="email" name="email" id="email" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-purple">Redefinir</button>
                </div>
            </form>

            <div class="link-voltar text-center">
                Já possui cadastro? <a href="{% url 'login' %}">Faça seu login.</a>
            </div>
        </div>
    </div>

</body>
</html>

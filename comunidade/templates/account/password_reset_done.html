{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Password Reset Sent" %} - Engenheiras do Amanhã</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f2f6; }
        .brand-circle { width: 60px; height: 60px; background-color: #4B0082; border-radius: 50%; }
        .navbar-brand-text { color: #4B0082; font-weight: bold; font-size: 24px; margin-left: 15px; }
        .form-container { margin-top: 60px; max-width: 400px; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        .btn-purple { background-color: #4B0082; color: white; border-radius: 20px; border: none; }
        .btn-purple:hover { background-color: #36005c; }
    </style>
</head>
<body>
    <nav class="navbar bg-light shadow-sm">
        <div class="container-fluid d-flex align-items-center">
            <div class="d-flex align-items-center">
                <div class="brand-circle"></div>
                <span class="navbar-brand-text">ENGENHEIRAS DO AMANHÃ</span>
            </div>
        </div>
    </nav>
    <div class="container d-flex justify-content-center">
        <div class="form-container text-center">
            <h4 class="fw-semibold mb-3">Verifique o seu E-mail</h4>
            <p class="text-muted">
                Enviámos-lhe um e-mail. Por favor, clique no link dentro do e-mail para redefinir a sua senha. Se não o vir, verifique a sua pasta de spam.
            </p>
            <div class="d-grid gap-2 mt-4">
                <a href="{% url 'login' %}" class="btn btn-purple">Voltar para o Login</a>
            </div>
        </div>
    </div>
</body>
</html>

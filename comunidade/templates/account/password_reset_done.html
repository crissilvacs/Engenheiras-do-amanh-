{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Essencial para mobile -->
    <title>{% trans "Password Reset Sent" %} - STEMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Evita rolagem lateral no mobile */
        html, body { max-width: 100%; overflow-x: hidden; }

        body {
            background-color: #f1f2f6;
            font-family: Arial, sans-serif;
            padding-top: 70px; /* espaço por causa da navbar fixa */
        }

        .brand-logo { width: auto; height: 50px; object-fit: contain; display: block; }
        .navbar-brand-text { color: #4B0082; font-weight: bold; font-size: 22px; margin-left: 10px; }

        .form-container { 
            margin-top: 40px; 
            max-width: 400px; 
            width: 100%;
            padding: 30px; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 0 15px rgba(0,0,0,0.1); 
        }

        .btn-purple { 
            background-color: #4B0082; 
            color: white; 
            border-radius: 20px; 
            border: none; 
        }
        .btn-purple:hover { background-color: #36005c; }

        /* Responsividade */
        @media (max-width: 992px) {
            .container, .container-fluid { padding-left: 16px; padding-right: 16px; }
        }
        @media (max-width: 768px) {
            .navbar-brand-text { font-size: 18px; margin-left: 5px; }
            .brand-logo { height: 40px; }
            .form-container { padding: 24px; margin: 24px 12px 0; }
        }
        @media (max-width: 500px) {
            .navbar-brand-text { font-size: 16px; }
            .form-container { padding: 22px; }
            .form-container a.btn { min-height: 44px; } /* área de toque confortável */
        }
    </style>
</head>
<body>

    <!-- Navbar fixa (logo + título "Ciência e Tecnologia para Mulheres"), sem menu -->
    <nav class="navbar bg-white shadow-sm px-3 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'pagina_inicial' %}">
                <img src="{% static 'comunidade/img/logo1.png' %}" alt="STEMA" class="brand-logo me-2">
                <span class="navbar-brand-text">
                    <span class="d-none d-sm-inline">Ciência e Tecnologia para Mulheres</span>
                </span>
            </a>
        </div>
    </nav>

    <!-- Conteúdo (mensagens preservadas) -->
    <div class="container d-flex justify-content-center">
        <div class="form-container text-center">
            <h4 class="fw-semibold mb-3">Verifique o seu E-mail</h4>
            <p class="text-muted small">
                Enviámos-lhe um e-mail. Por favor, clique no link dentro do e-mail para redefinir a sua senha.
                Se não o vir, verifique a sua pasta de spam.
            </p>
            <div class="d-grid gap-2 mt-4">
                <a href="{% url 'login' %}" class="btn btn-purple">Voltar para o Login</a>
            </div>
        </div>
    </div>

</body>
</html>
